<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="Sucesso.html" method="post" name="cadastro">


    <img src="logo.png">
    <hr>

    <h1>Contato</h1>

    <label for="nome">Seu Nome</label><br>
    <input type="text" id="nome" required>
    
    <br>
    <br>

    <label for="email">Seu Email</label><br>
    <input type="email" id="email" required>

    <br>
    <br>

    <label for="telefone">Telefone</label><br>
    <input type="number" id="telefone" minlength="11" maxlength="11">

    <br>
    <br>

    <label for="assunto">Assunto</label><br>
    <select id="assunto" required>
        <option>Selecione uma Opção</option>
        <option value="Duvidas">Duvidas</option>
        <option value="Elogios">Elogios</option>
        <option value="Reclamacoes">Reclamações</option>
        <option value="Solicitacoes">Solicitações</option>
        <option value="Outros">Outros</option>
    </select>

    <br>
    <br>

    <label for="mensagem">Mensagem</label><br>
    <textarea id="mensagem"rows="10"></textarea>

    <br>

    <input type="checkbox" id="check">
    <label for="check">Enviar uma cópia para você.</label>

    <br>
    <br>

    <input type="submit" name="enviar" value="Enviar Mensagem">

</form>
</body>
</html>
